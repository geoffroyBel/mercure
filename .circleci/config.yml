# PHP CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/language-php/

version: 2.1
jobs:
  install_mercure:
    docker:
      - image: "rastakong/mercure:v3"
    steps:
      - checkout
      - run: docker run -p 8001:8001 rastakong/mercure:v3
workflows:
  install:
    jobs:
      - install_mercure
